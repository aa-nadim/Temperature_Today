<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="enter-city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="get-city-name" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        //fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=0a1a0fc7a7db34c1ba5b26a78f1f0aa4')
        const buttonInputCityName = document.getElementById('get-city-name');
        buttonInputCityName.addEventListener('click', function(event){
            const enterCityName = document.getElementById('enter-city-name').value;
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+enterCityName+'&appid=0a1a0fc7a7db34c1ba5b26a78f1f0aa4')
            .then(res => res.json())
            .then(data => {
                const temperature = data.main.temp;
                const temperatureNumber = parseFloat(temperature);
                console.log(temperature);
                console.log(temperatureNumber);
                document.getElementById('city-name').innerText = enterCityName;
                document.getElementById('temperature').innerText = temperatureNumber-273;
                
            })
        })
        
        
    </script>

</body>

</html>
